    <body dir="rtl">
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
              <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">דף פרויקטים</h1>

            </div>

        <div class="album py-5 bg-light">

                </div>
                </div>
            </div>

                    <p class="card-text">אפליקציה עבור הטלפונים של הנהגים המציגה להם את הקווים, מאפשרת לרשום שינויים, הערות ולצלם תמונות בסניפים</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-sm btn-primary">הצג</button>
                    </div>
                </div>
                </div>
            </div>
            </div>
